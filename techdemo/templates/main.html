<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Gyldendal tech demo</title>
    <link href="/static/bootstrap4.min.css" rel="stylesheet">
    <link href="/static/app.css" rel="stylesheet">
    <script src="/static/jquery.min.js"></script>
    <script src="/static/bootstrap4.min.js"></script>
  </head>
<body>    
    <nav class="navbar navbar-light bg-faded rounded navbar-toggleable-md">
	<div class="container">
	  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#containerNavbar" aria-controls="containerNavbar" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#">Gyldendal <sup>technology demo</sup></a>

	  <div class="collapse navbar-collapse" id="containerNavbar">
	    <ul class="navbar-nav mr-auto">
	    </ul>
	    <form class="form-inline my-2 my-md-0">
			<select class="form-control mr-sm-2">
			  <option>Historie 3 - 4 klasse</option>
			</select>
			<button class="btn btn-primary my-2 my-sm-0" type="submit">Skift portal</button>
	    </form>
	  </div>
	</nav>	
	</div>

    <!-- Begin page content -->
    <div class="container" style="padding-top: 40px; padding-bottom: 40px;">
    	<div class="mt-3">
    		<h2>Blah blah indtast det og det</h2>
    	</div>

    	<p class="lead">
    		Værsgo' at taste teksten ind, resulterende FFM'er vil blive foreslået løbende &darr;
	    </p>

	    <form>
	    	<div class="form-group">
	    		<input type="text" id="js-text" autocomplete="off" class="form-control"/>
	    	</div>
		</form>
		
		<div style="padding: 0px 20px 0 20px;" id="js-answer">
			
		</div>
    </div>

    <footer class="footer">
      <div class="container">
        <span class="text-muted">Gandalf, Jacob, Jakob og Eugene</span>
      </div>
    </footer>

    <script type="text/javascript">

    (function(){
    	var armed = false;
    	var timeout = 2;

    	var update = function(val){
    		// console.log("update called. val is:", val)
    		$.ajax({
    			url: "/suggest",
    			method: "POST",
    			data: {
    				text: val
    			},
    			success: function(ans){
    				$("#js-answer").html(ans);
    			}
    		});
    	};

    	$("#js-text").on('input', function(){
    		if(armed) return;
    		armed = true;
	    	
	    	setTimeout(function(){
	    		if(armed){
	    			var $e = $("#js-text");
	    			update($e.val());
	    			armed = false;
	    		}
	    	}, timeout*1000);
    	});
    })();
    
    </script>
</body>
</html>
